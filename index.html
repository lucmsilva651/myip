    	<h1>Lucas Gabriel (lucmsilva) - MyIP</h1>
    	<button onclick="checkIP()">Clique aqui para ver seu endereço IP</button>
    	<script type="text/javascript">
    		function checkIP() {
    			function getIP(json) {
        			var ip = json.ip;
        			alert("Seu endereço IP é: " + ip);
        		}
        		function makeHttpObject() {
          			try { return new XMLHttpRequest(); }
          			catch (error) {}
          			try { return new ActiveXObject("Msxml2.XMLHTTP"); }
          			catch (error) {}
          			try { return new ActiveXObject("Microsoft.XMLHTTP"); }
          			catch (error) {}
          			throw new Error("Não foi possível criar um objeto de solicitação HTTP.");
        		}
        		var request = makeHttpObject();
        		request.open("GET", "https://api.ipify.org?format=json", true);
        		request.send(null);
        		request.onreadystatechange = function() {
          		if (request.readyState == 4 && request.status == 200)
            	getIP(JSON.parse(request.responseText));
        		}
			}
    	</script>
